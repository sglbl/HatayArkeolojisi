<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antakya Arkeolojisi</title>
    <link rel="icon" href="symbol.ico" type="image">
    <meta name="description" content="A custom search tool to find Instagram posts from HatayArkeolojisi on topics like Antakya (Antioch), Hatay, and mosaics.">
    <meta name="keywords" content="antakya, antioch, hatay, arkeoloji, mozaik, mosaic, tarih, archeology, HatayArkeolojisi, Αντιόχεια instagram search">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        #chat-container {
            width: 300px;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            background-color: #fff;
            text-align: center;
        }
        #logo {
            width: 150px; /* Adjust as needed */
            margin-bottom: 5px;
        }
        #searchInput {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            padding-right: 5px;
            margin-right: 10px;
            font-size: 16px;
        }
        #searchButton {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #4285F4;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        #searchButton:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <a href="https://www.instagram.com/HatayArkeolojisi"><img src="ha_logo.png" id="logo" alt="Logo"/></a> 
        <h2>Hatay Arkeolojisi'nde Ara</h2>
        <input type="text" id="searchInput" placeholder="Lütfen karakter girin..."/>
        <button id="searchButton">Google ile Ara</button>
        <a href="https://www.instagram.com/HatayArkeolojisi"><img src="ha_text.png" alt="Logo" id="logo" style="margin-top: 10px;"/></a>
    </div>

    <script>
        function performSearch() {
            const query = document.getElementById("searchInput").value;
            if (query) {
                const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}+site:instagram.com/HatayArkeolojisi`;
                window.open(googleSearchUrl, "_blank");
            } else {
                alert("Lütfen bir kelime girin.");
            }
        }

        document.getElementById("searchButton").addEventListener("click", performSearch);

        document.getElementById("searchInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                performSearch();
            }
        });
    </script>
</body>
</html>
